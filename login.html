
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login to your account</title>
</head>
<style>
    @font-face {
    font-family: 'SFMono-Regular';
    src: local('SFMono-Regular');
    }

    @font-face {
    font-family: 'SFMono-Bold';
    src: local('SFMono-Bold');
    font-weight: bold;
    }


    html,body{
        width: 100%;
        height: 100%;
        background-color: white;
        overflow: hidden;
        display: flex;
        align-items: center;
        justify-content: center;
    }
    .loginMain{
        width: 20vw;
        height: 70vh;
        border-radius: 50px;
        display: flex;
        align-items: center;
        justify-content: space-around;
        flex-direction: column;
        border: solid 0.5px gray;
        box-shadow: 10px 10px 10px 1.3px lightgray;
    }
    #title{
        font-size: 50px;
        font-family: 'SFMono-Bold', monospace;
    }
    *{
        font-family: 'SFMono-Regular';
    }
    .loginMain div{
        display: flex;
        flex-direction: column;
        justify-content: space-evenly;
        align-items: center;
        height: 30%;
    }
    .inputs{
        border: 0.5px solid grey;
        color: black;
        padding: 10px;
        border-radius: 8px;
        width: 100%;
    }
    .inputs:focus{
        outline: none;
    }
    button {
    background-color: #3dcfff;
    border: none;
    padding: 5px;
    width: 25%;
    height: 7%;
    border-radius: 10px;
    color: white;
    cursor: pointer;
    transition: box-shadow 0.3s ease;
    box-shadow: 0 0 7px #3dcfff;
}

button:hover {
    box-shadow: 0 0 20px #3dcfff, 0 0 30px #3dcfff; 
}
    a{
        color: #00239c;
        font-weight: bold;
    }

<body>
    <form action="loginLogic.php">
        <div class="loginMain">
            <h1 id="title">LOG IN</h1>
            <div>
                <input type="text" class="inputs" placeholder="name" name="name">
                <input type="text" class="inputs" placeholder="username" name="username">
                <input type="password" class="inputs" placeholder="password" name="password">
            </div>
            <button type="submit" name="submit">Submit</button>
            <a href="register.html">Dont have an account?</a>
        </div>
    </form>

</html>
